<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subcategory_name }} - Subcategory Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-4">
            <h1 class="text-primary">{{ subcategory_name }}</h1>
            <span class="badge bg-secondary p-2">Category: {{ category_name }}</span>
        </div>

        <!-- Description Section -->
        <div class="mb-4 p-3 border rounded bg-light">
            <h5>Description</h5>
            <p>{{ description }}</p>
        </div>

        <!-- Navigation Links -->
        <div class="d-flex gap-3">
            <a href="{% url 'subcategory_user' subcategory_id=subcategory_id %}" class="btn btn-outline-primary">
                Go to User View
            </a>
            <a href="{% url 'subcategory_worker' subcategory_id=subcategory_id %}" class="btn btn-outline-success">
                Go to Worker View
            </a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
