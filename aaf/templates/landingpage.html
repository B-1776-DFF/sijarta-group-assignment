{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sijarta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .full-height {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(90deg, pink, blue);
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, pink, blue);
            color: white;
            text-align: center;
        }
        .logo {
            max-width: 100%;
            max-height: 300px; /* Adjust this value as needed */
            object-fit: contain; /* Ensures the image maintains its aspect ratio */
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn-custom {
            background-color: white;
            color: black;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="full-height">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'landingpage' %}">
                    <img src="{% static 'images/SijartaLogo-removebg-preview.png' %}" alt="Logo" style="height: 60px; margin-right: 10px;">
                    S I J A R T A
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="content">
            <div>
                <!-- Logo -->
                <img src="{% static 'images/SijartaLogo-removebg-preview.png' %}" alt="Sijarta Logo" class="logo">
                <!-- Title -->
                <h1>SIJARTA by B1776DFF</h1>
                <!-- Buttons -->
                <div class="buttons mt-4">
                    <a href="{% url 'login' %}" class="btn btn-custom me-3">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-custom">Register</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
