<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sijarta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, pink, blue);
        }
        .btn-primary {
            background-color: pink;
            border-color: pink;
        }
        .btn-primary:hover {
            background-color: blue;
            border-color: blue;
        }
        .profile-img {
            width: 250px;  /* Increase width */
            height: 250px; /* Increase height */
            object-fit: cover; /* Ensures the image fits within the container */
            border-radius: 50%; /* Makes the image circular */
            border: 3px solid #ddd; /* Optional: Add a border for aesthetics */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add shadow for better appearance */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'login' %}">Sijarta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    

                        <li class="nav-item">
                            <span class="navbar-text text-light">Role: {{ role }}</span>
                        </li>
                        {% if role == "Customer" %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Homepage</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'mypay' %}">MyPay</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'orders' %}">My Orders</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'discounts' %}">Discount</a></li>
                        {% elif role == "Worker" %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Manage My Jobs</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Manage Order Status</a></li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>

                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>

                </ul>
            </div>
        </div>
    </nav>
        
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
