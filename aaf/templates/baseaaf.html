<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sijarta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, pink, blue);
        }
        .btn-primary {
            background-color: pink;
            border-color: pink;
        }
        .btn-primary:hover {
            background-color: blue;
            border-color: blue;
        }
        .profile-img {
            width: 250px;  /* Increase width */
            height: 250px; /* Increase height */
            object-fit: cover; /* Ensures the image fits within the container */
            border-radius: 50%; /* Makes the image circular */
            border: 3px solid #ddd; /* Optional: Add a border for aesthetics */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add shadow for better appearance */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
        
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
